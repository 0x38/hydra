hydra:
  log_config: logging.yaml
  run_dir: ./outputs/${now:%Y-%m-%d_%H-%M-%S}
  sweep_dir: /checkpoint/${env:USER}/outputs/${now:%Y-%m-%d_%H-%M-%S}/
  # populated by hydra at runtime
  # for run, this will be ${hydra.run_dir}
  # for sweep, it will be ${hydra.sweep_dir}
  job_cwd: ???
  # job name
  name: hydra
  launcher:
    queue: slurm
    # number of concurrent jobs
    concurrent: ???
    queues:
      local:
        class: fairtask.local.LocalQueueConfig
        params:
          num_workers: 2
      slurm:
        class: fairtask_slurm.slurm.SLURMQueueConfig
        params:
          num_jobs: ${hydra.launcher.concurrent}
          num_nodes_per_job: 1
          num_workers_per_node: 1
          name: ${hydra.name}
          maxtime_mins: 4320
          partition: learnfair
          cpus_per_worker: 10
          mem_gb_per_worker: 64
          gres: 'gpu:1'
          logdir1: ${hydra.job_cwd}
          output: slurm-%j.out
          error: slurm-%j.err
    # debug launching issues, set to true to run workers in the same process.
    no_workers: false
